<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuan | Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #00d2ff;
            --overlay: rgba(0, 0, 0, 0.4); 
            --nav-height: 80px;
        }

        /* 基础样式复位 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'PingFang SC', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: #000; color: var(--primary-color); overflow-x: hidden; height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* --- 导航栏 --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; 
            align-items: center;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center; 
            padding: 0 3rem;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #fff;
        }

        .logo-icon {
            font-size: 1.6rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            display: flex;
            align-items: center;
        }

        .logo { 
            font-size: 1.8rem; 
            font-weight: 900; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            line-height: 1;
        }

        .nav-links { 
            display: flex; 
            list-style: none; 
            gap: 2.5rem; 
            align-items: center; 
        }

        .nav-links a { 
            color: rgba(255, 255, 255, 0.8); 
            text-decoration: none; 
            font-weight: 500; 
            transition: 0.3s; 
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover { color: var(--accent-color); }

        /* 登录状态区 */
        #authSection { display: flex; align-items: center; }
        .auth-nav-btn {
            background: var(--accent-color);
            color: #000 !important;
            padding: 8px 22px;
            border-radius: 20px;
            font-weight: 700 !important;
            transition: 0.3s;
        }
        .auth-nav-btn:hover { background: #fff; transform: scale(1.05); }

        .user-tag {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logout-btn {
            color: #ff4d4d;
            font-size: 0.75rem;
            text-decoration: none;
            margin-left: 12px;
            padding: 3px 8px;
            border: 1px solid #ff4d4d;
            border-radius: 4px;
            transition: 0.3s;
        }
        .logout-btn:hover { background: #ff4d4d; color: #fff; }

        /* --- 页面主体 --- */
        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section {
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-container { display: flex; align-items: center; gap: 4rem; z-index: 2; }

        /* 头像区域 */
        .avatar-wrapper { position: relative; width: 220px; height: 220px; cursor: pointer; }
        .avatar-outline { 
            position: absolute; inset: -10px; border: 2px solid rgba(0, 210, 255, 0.3); 
            border-radius: 50%; transition: 0.5s; animation: pulse 3s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.05); opacity: 0.2; } 100% { transform: scale(1); opacity: 0.5; } }
        
        .avatar-main { 
            width: 100%; height: 100%; border-radius: 50%; border: 4px solid #fff; 
            overflow: hidden; position: relative; z-index: 2; 
        }
        .face { position: absolute; inset: 0; background-size: cover; background-position: center; transition: opacity 0.4s ease; }
        .face-png { background-image: url('index/tx.png'); opacity: 1; }
        .face-gif { background-image: url('index/tx.gif'); opacity: 0; }
        .show-gif .face-png { opacity: 0; }
        .show-gif .face-gif { opacity: 1; }

        .title-group h1 { font-size: 5.5rem; font-weight: 900; letter-spacing: 10px; line-height: 1; }
        .title-group .slogan { font-size: 1.2rem; margin-top: 10px; letter-spacing: 4px; color: rgba(255, 255, 255, 0.8); }

        .divider-line { width: 5px; height: 180px; background: var(--accent-color); border-radius: 10px; box-shadow: 0 0 15px var(--accent-color); }

        .right-group { max-width: 450px; }
        .bio-text { font-size: 1.05rem; line-height: 1.8; color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem; letter-spacing: 1px; }

        .contact-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            color: #fff;
            text-decoration: none;
            transition: 0.4s;
            font-weight: 600;
        }
        .contact-box:hover { background: var(--accent-color); color: #000; transform: translateY(-5px); border-color: var(--accent-color); }

        /* 滚动指示器 */
        .scroll-indicator { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); cursor: pointer; z-index: 10; text-align: center; }
        .scroll-indicator i { font-size: 2.2rem; color: rgba(255, 255, 255, 0.3); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);} 40% {transform: translateY(-15px) translateX(-50%);} 60% {transform: translateY(-7px) translateX(-50%);} }

        .content-section { background: #050505; padding: 0 10%; display: flex; gap: 6rem; align-items: center; }
        .content-image { flex: 1; height: 65vh; background: url('https://images.unsplash.com/photo-1532187875605-2fe358511467?auto=format&fit=crop&w=1000&q=80'); background-size: cover; background-position: center; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .content-image::after { content: ''; position: absolute; inset: 0; border-radius: 30px; box-shadow: inset 0 0 50px #000; }
        
        .content-text { flex: 1; }
        .content-text h2 { font-size: 3.5rem; margin-bottom: 2.5rem; color: var(--accent-color); letter-spacing: 5px; }
        .content-text p { font-size: 1.15rem; line-height: 2.2; color: rgba(255, 255, 255, 0.6); }

        .footer-tags { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 5rem; font-size: 0.8rem; color: rgba(255, 255, 255, 0.2); letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo-box">
                <div class="logo-icon"><i class="fas fa-dna"></i></div>
                <span class="logo">CHUAN</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">首页门户</a></li>
                <li><a href="schedule.html">日程管理</a></li>
                <li id="authSection">
                    <a href="login.html" class="auth-nav-btn">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero-section" id="top">
        <div class="hero-container">
            <div class="left-group" style="display: flex; align-items: center; gap: 3rem;">
                <div class="avatar-wrapper" id="avatarTrigger">
                    <div class="avatar-outline"></div>
                    <div class="avatar-main">
                        <div class="face face-png"></div>
                        <div class="face face-gif"></div>
                    </div>
                </div>
                <div class="title-group">
                    <h1>CHUAN</h1>
                    <p class="slogan">探索科技 · 创造价值 · 记录生活</p>
                </div>
            </div>

            <div class="divider-line"></div>
            
            <div class="right-group">
                <p class="bio-text">
                    <strong>BIO-TECH / AI ARCHITECT</strong><br><br>
                    目前建设中...
                </p>
                <a href="mailto:chen_mj1224@163.com" class="contact-box">
                    <i class="far fa-envelope"></i><span>联系站长</span>
                </a>
            </div>
        </div>

        <div class="scroll-indicator" id="scrollBtn">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <section class="content-section" id="more">
        <div class="content-image"></div>
        <div class="content-text">
            <h2>主页栏目介绍一</h2>
            <p>
                目前建设中...
            </p>
        </div>

        <div class="footer-tags">
            <span><i class="fas fa-database"></i> SUPABASE REAL-TIME</span>
            <span><i class="fas fa-microchip"></i> CLOUD ANALYTICS</span>
            <span>EST. 2026</span>
        </div>
    </section>

    <script>
        // --- 1. 同步最新的 Supabase API ---
        const SB_URL = 'https://bwbmnaobukcjatwevcqm.supabase.co';
        const SB_KEY = 'sb_publishable_2Pt8kRnWJCI17rA7CGgjyA_lsIhFE4T';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 2. 登录状态管理 ---
        function renderAuth() {
            const userData = localStorage.getItem('lab_user');
            const authSection = document.getElementById('authSection');

            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    authSection.innerHTML = `
                        <div style="display:flex; align-items:center; gap:15px;">
                            <span class="user-tag">HI, ${user.username.toUpperCase()}</span>
                            <a href="javascript:void(0)" onclick="handleLogout()" class="logout-btn">退出系统</a>
                        </div>
                    `;
                } catch (e) {
                    console.error("JSON 解析错误", e);
                }
            }
        }

        function handleLogout() {
            if(confirm("确定退出平台？")) {
                localStorage.removeItem('lab_user');
                location.reload();
            }
        }

        // --- 3. 头像 GIF 逻辑 ---
        const avatar = document.getElementById('avatarTrigger');
        const gifDuration = 2000;
        let startTime = 0;
        let timeoutId = null;
        let isHovering = false;

        avatar.addEventListener('mouseenter', () => {
            isHovering = true;
            if (avatar.classList.contains('show-gif')) return;
            startTime = Date.now();
            avatar.classList.add('show-gif');
        });

        avatar.addEventListener('mouseleave', () => {
            isHovering = false;
            const now = Date.now();
            const elapsed = now - startTime;
            const remaining = gifDuration - (elapsed % gifDuration);

            if (timeoutId) clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                if (!isHovering) avatar.classList.remove('show-gif');
                timeoutId = null;
            }, remaining);
        });

        // --- 4. 滚动导航 ---
        document.getElementById('scrollBtn').addEventListener('click', () => {
            document.getElementById('more').scrollIntoView({ behavior: 'smooth' });
        });

        // 启动时渲染
        renderAuth();
    </script>
</body>
</html>
