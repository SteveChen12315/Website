<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRO-LAB | Secure Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --bg: #0a0a0a; --card: #151515; --border: #333; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'PingFang SC', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-card { background: var(--card); padding: 35px; border-radius: 20px; border: 1px solid var(--border); width: 400px; box-shadow: 0 15px 50px rgba(0,0,0,0.6); }
        .input-group { margin-bottom: 15px; position: relative; }
        .input-group i { position: absolute; left: 12px; top: 12px; color: #555; }
        input { width: 100%; padding: 10px 10px 10px 38px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; outline: none; }
        .admin-box { display: none; background: rgba(0, 210, 255, 0.05); border: 1px dashed var(--primary); padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>PRO-LAB LOGIN</h2>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" oninput="handleUserCheck()">
    </div>

    <div id="adminArea" class="admin-box">
        <div style="font-size: 0.7rem; color: var(--primary); margin-bottom: 5px;">Admin Verification (Recovery Key):</div>
        <div class="input-group" style="margin-bottom:0;">
            <i class="fas fa-key"></i>
            <input type="password" id="adminKey" placeholder="Enter Recovery Key">
        </div>
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
    </div>

    <button class="btn-main" onclick="execute()">Sign In</button>
</div>

<script>
    const SB_URL = 'https://bwbmnaobukcjatwevcqm.supabase.co';
    const SB_KEY = 'sb_publishable_2Pt8kRnWJCI17rA7CGgjyA_lsIhFE4T';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    const ADMINS = ['Admin', 'Chen', 'Admin1', 'Admin2', 'Admin3'];

    function handleUserCheck() {
        const name = document.getElementById('username').value.trim();
        document.getElementById('adminArea').style.display = ADMINS.includes(name) ? 'block' : 'none';
    }

    async function execute() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if(!u || !p) return alert("Please fill in all fields.");

        const { data: user, error } = await _supabase
            .from('credentials_backup') 
            .select('*')
            .eq('username', u)
            .maybeSingle();

        if (error) return alert("Database Error: " + error.message);
        if (!user) return alert("User does not exist.");

        if (ADMINS.includes(u)) {
            const inputKey = document.getElementById('adminKey').value.trim();
            if (inputKey !== user.recovery_key) return alert("Invalid Admin Recovery Key!");
            if (user.plain_password === p) loginSuccess(user);
            else alert("Incorrect password.");
        } else {
            if (user.plain_password === p) loginSuccess(user);
            else alert("Incorrect password.");
        }
    }

    function loginSuccess(user) {
        localStorage.setItem('lab_user', JSON.stringify({username: user.username}));
        
        // Smart Redirect Logic
        const params = new URLSearchParams(window.location.search);
        const redirectTo = params.get('from') || 'index.html'; 
        
        alert("Welcome, " + user.username);
        location.href = redirectTo;
    }
</script>
</body>
</html>
