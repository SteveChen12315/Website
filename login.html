<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 实验室管理平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* 背景光晕装饰 */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.08) 0%, transparent 70%);
            z-index: 0;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .header i { font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem; }
        .header h1 { font-size: 1.8rem; letter-spacing: 3px; margin-bottom: 0.5rem; }
        .header p { color: rgba(255,255,255,0.4); font-size: 0.85rem; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.2rem; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.3); }
        
        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.05); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .btn-box { margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem; }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
            letter-spacing: 1px;
            font-size: 1rem;
        }

        .primary-btn { background: var(--primary); color: #000; }
        .primary-btn:hover { background: #fff; transform: translateY(-2px); }

        .secondary-btn { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .secondary-btn:hover { background: rgba(255,255,255,0.1); }

        #msg { 
            margin-top: 1.5rem; 
            font-size: 0.9rem; 
            min-height: 1.2rem; 
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .msg-error { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; display: block !important; }
        .msg-success { background: rgba(0, 255, 136, 0.1); color: #00ff88; display: block !important; }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="login-card">
        <div class="header">
            <i class="fas fa-atom"></i>
            <h1>LAB SYSTEM</h1>
            <p>云端实验管理平台 v2.0</p>
        </div>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="用户名 (Username)" autocomplete="off">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="密码 (Password)">
        </div>

        <div id="msg"></div>

        <div class="btn-box">
            <button class="primary-btn" onclick="handleLogin()">登 录</button>
            <button class="secondary-btn" onclick="handleSignUp()">注 册 账 号</button>
        </div>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回门户首页</a>
    </div>

    <script>
        // --- 1. 配置信息 (已更新为你的新项目) ---
        const SUPABASE_URL = 'https://bwbmnaobukcjatwevcqm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2Pt8kRnWJCI17rA7CGgjyA_lsIhFE4T';
        
        // 初始化客户端
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const msgDiv = document.getElementById('msg');

        function showMessage(text, isError = false) {
            msgDiv.innerText = text;
            msgDiv.className = isError ? 'msg-error' : 'msg-success';
        }

        // --- 2. 注册逻辑 ---
        async function handleSignUp() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            if(!user || !pass) {
                showMessage("请输入完整的账号密码", true);
                return;
            }

            showMessage("正在同步云端数据...");

            // 向 profiles 表插入数据
            const { data, error } = await _supabase
                .from('profiles')
                .insert([{ username: user, password: pass }]);

            if (error) {
                console.error("注册报错:", error);
                // 常见错误处理：如果报错 503，通常是网关没开或表没建好
                if(error.message.includes('503')) {
                    showMessage("服务器初始化中，请等 1 分钟再试", true);
                } else {
                    showMessage("注册失败: " + error.message, true);
                }
            } else {
                showMessage("注册成功！现在可以点击登录了");
            }
        }

        // --- 3. 登录逻辑 ---
        async function handleLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            if(!user || !pass) {
                showMessage("请输入账号密码", true);
                return;
            }

            showMessage("身份验证中...");

            // 查询匹配的账号密码
            const { data, error } = await _supabase
                .from('profiles')
                .select('*')
                .eq('username', user)
                .eq('password', pass);

            if (error) {
                showMessage("登录异常: " + error.message, true);
                return;
            }

            if (data && data.length > 0) {
                showMessage("登录成功！正在跳转...");
                // 存储登录状态到本地缓存
                localStorage.setItem('lab_user', JSON.stringify(data[0]));
                
                // 延迟跳转，给用户看一眼成功提示
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } else {
                showMessage("用户名或密码不正确", true);
            }
        }

        // 支持回车键登录
        document.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
